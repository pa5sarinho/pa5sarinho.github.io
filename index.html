<!DOCTYPE html>
<html>
<head>
	<title>Mystery Dungeon Tracker</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<div id="button-wrapper">
		<button id="rescue-team-button">Rescue Team</button>
		<button id="explorers-button">Explorers of Sky</button>
	</div>
	<div id="progress-bar">
		<div id="progress"></div>
	</div>
	<div id="poke-wrapper">
		<p>Choose your game version</p>
	</div>
	<div id="tables">
		<p style="margin-bottom: 2px;">Explorers</p>
		<table><thead>
			<tr>
			<th align="left">Modifier</th>
			<th align="left">Boost Rate</th>
			</tr>
			</thead><tbody>
			<tr>
			<td align="left">Level 30-39</td>
			<td align="left">+5.0%</td>
			</tr>
			<tr>
			<td align="left">Level 40-49</td>
			<td align="left">+7.5%</td>
			</tr>
			<tr>
			<td align="left">Level 50-98</td>
			<td align="left">+12.5%</td>
			</tr>
			<tr>
			<td align="left">Level 99-100</td>
			<td align="left">+24.5%</td>
			</tr>
			<tr>
			<td align="left">Fast Friend</td>
			<td align="left">+5.0%</td>
			</tr>
			<tr>
			<td align="left">Friend Bow</td>
			<td align="left">+5.0%</td>
			</tr>
			<tr>
			<td align="left">Amber Tear</td>
			<td align="left">+15.0%</td>
			</tr>
			<tr>
			<td align="left">7 Treasures</td>
			<td align="left">+20.0%</td>
			</tr>
			<tr>
			<td align="left">Golden Mask</td>
			<td align="left">+20.1%</td>
			</tr>
			</tbody></table>
			<a href="https://old.reddit.com/r/MysteryDungeon/comments/a6i3hk/accurate_recruit_boost_values/">source</a>
			<p style="font-size: smaller;">Rescue Team soon</p>
			<p style="font-size: smaller;">if this looks off, do Ctrl+F5</p>
	</div>
	<script src="script.js"></script>
</body>
</html>
